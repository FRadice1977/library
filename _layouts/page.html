---
layout: default
body_class: page
---

<article class="page">

  <header>
    <div class="icon"><img src="{{site.baseurl}}/images/icons/definition.svg"></div>
    <div class="text">
      <h2> {{ page.headline }} </h2>
      <h3> {{ page.subhead }} </h3>
    </div>
  </header>

  <section class="content">
    {{ content }}
  </section>

  <section class="next-prev">
    {% if page.next.url %}
      &laquo;&nbsp;<a href="{{ page.next.url }}" rel="next" title="{{ page.next.title }}">{{ page.next.title }}</a>
      &nbsp;|&nbsp;
    {% endif %}
    
    {% if page.previous.url %}
      &nbsp;|&nbsp;
      <a href="{{ page.previous.url }}" rel="previous" title="{{ page.previous.title }}">{{ page.previous.title }}</a>&nbsp;&raquo;
    {% endif %}
  </section>

</article>
